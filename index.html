<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="chatbot-container">
        <header>
            <h1>Academic Chatbot</h1>
            <p>Get concise answers to your academic queries.</p>
        </header>

        <main>
            <div class="query-section">
                <textarea id="query-input" placeholder="Type your question here..."></textarea>
                <button id="submit-btn">Submit</button>
            </div>

            <div id="response-section" class="response-section hidden">
                <h2>Summary:</h2>
                <p id="summary"></p>
                <h2>Sources:</h2>
                <ul id="sources-list"></ul>
            </div>

            <div id="error-message" class="error-message hidden"></div>
        </main>
    </div>
</body>

</html>
